<script type="application/zook">
{
	"forced": true,
	"title": "Open the Gadzooks options page with F12",
	"category": "Gadzooks!",
	"description": "Just in case you manage to disable everything else, F12 is always there for you",
	"requires": ["options"]
}
</script>
<script>
$(document).bind('keydown', function(e) {
	if (e.which == 123) {
		e.preventDefault();
		$.gadzooks.options();
	}
});
</script>
